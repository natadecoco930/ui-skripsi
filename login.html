<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-light">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-login-image">
                      <img class="rounded mx-auto d-block mt-5 logo" src="image\UNIB" alt="logo unib">
                    </div>
                            <div class="col-lg-6 ml-5">
                                <div class="p-5">
                                        <h1 class="h4 text-gray-900 mb-4">
                                        Online Exams
                                        <br>
                                        Universitas Bengkulu</h1>
                                    <form id="form_id" method="post" name="myform" action="waiting.html" onsubmit="return validateform()">
                                        <div class="form-group">
                                            <label for="npm" class="form-text">NPM</label>
                                            <input type="text" class="form-control" name="npm" id="npm" aria-describedby="emailHelp" placeholder="Masukan NPM">
                                            <div class="form-text">Nama Mahasiswa: -</div>
                                        </div>
                                        <div class="form-group">
                                            <label class="form-text" for="matkul">Matakuliah</label>
                                            <select class="form-control" id="matkul" aria-label="Default select example">
                                              <option selected>Pilih Matakuliah</option>
                                              <option value="1">One</option>
                                              <option value="2">Two</option>
                                              <option value="3">Three</option>
                                            </select>
                                            <div class="form-text">Sesi Ujian: -</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="form-text">Sesi Password</label>
                                            <input type="password" class="form-control" name="password" id="password" placeholder="Masukan Sesi Password">
                                        </div>
                                        <br>
                                        <br>
                                        <center>
                                          <input type="button"  class="btn btn-primary btn-user btn-block" value="LOGIN" id="submit">
                                        </center>
                                    </form>
                                </div>
                            </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script type="text/javascript">
        function validateFrom() {
            var npm = document.myform.npm.value;
            var password = document.myform.password.value;

            if (npm == null || npm == "") {
                alert("Npm belum diisi");
                return false;
            } else if (password.length<6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }
    </script>

</body>

</html>
